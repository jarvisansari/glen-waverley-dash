<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Tuba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9/16;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #score {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 40px;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        
        #message h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        #message p {
            font-size: 18px;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }
        
        #gameOver {
            display: none;
        }
        
        #gameOver h1 {
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }
        
        #highScore {
            font-size: 16px;
            color: #ffd700;
            margin-top: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">0</div>
            <div id="message">
                <div id="startScreen">
                    <h1>üê¶ FLAPPY TUBA</h1>
                    <p>Tap to Start!</p>
                </div>
                <div id="gameOver">
                    <h1>üí• GAME OVER</h1>
                    <p>Tap to Restart</p>
                    <div id="highScore">Best: 0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const highScoreDisplay = document.getElementById('highScore');

        // Set canvas size
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth * window.devicePixelRatio;
            canvas.height = container.clientHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'start'; // start, playing, gameover
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        highScoreDisplay.textContent = `Best: ${highScore}`;

        // Bird
        const bird = {
            x: 80,
            y: 0,
            width: 35,
            height: 28,
            velocity: 0,
            gravity: 0.4,
            jump: -8,
            rotation: 0
        };

        // Pipes
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        let pipeTimer = 0;
        const pipeInterval = 100;

        // Game dimensions (logical)
        let gameWidth, gameHeight;

        function updateDimensions() {
            const container = document.getElementById('gameContainer');
            gameWidth = container.clientWidth;
            gameHeight = container.clientHeight;
            bird.y = gameHeight / 2;
        }
        updateDimensions();

        // Colors
        const colors = {
            sky: '#4ec5f1',
            ground: '#8B4513',
            grass: '#228B22',
            pipe: '#2ecc71',
            pipeEdge: '#27ae60',
            bird: '#f1c40f',
            birdWing: '#e67e22'
        };

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, gameHeight);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#4ec5f1');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, gameWidth, gameHeight);

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            drawCloud(50, 80, 40);
            drawCloud(200, 120, 30);
            drawCloud(320, 60, 35);
        }

        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y - size * 0.2, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x + size * 1.4, y, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGround() {
            // Grass
            ctx.fillStyle = colors.grass;
            ctx.fillRect(0, gameHeight - 80, gameWidth, 20);
            
            // Ground
            ctx.fillStyle = colors.ground;
            ctx.fillRect(0, gameHeight - 60, gameWidth, 60);
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);

            // Body
            ctx.fillStyle = colors.bird;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Wing
            ctx.fillStyle = colors.birdWing;
            ctx.beginPath();
            ctx.ellipse(-5, 3, 12, 8, -0.3, 0, Math.PI * 2);
            ctx.fill();

            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(10, -5, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(12, -5, 4, 0, Math.PI * 2);
            ctx.fill();

            // Beak
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.moveTo(15, 2);
            ctx.lineTo(28, 5);
            ctx.lineTo(15, 8);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function drawPipe(pipe) {
            const edgeHeight = 25;
            const edgeExtra = 8;
            
            // Top pipe
            ctx.fillStyle = colors.pipe;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            
            // Top pipe edge
            ctx.fillStyle = colors.pipeEdge;
            ctx.fillRect(pipe.x - edgeExtra, pipe.topHeight - edgeHeight, pipeWidth + edgeExtra * 2, edgeHeight);
            
            // Bottom pipe
            ctx.fillStyle = colors.pipe;
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, gameHeight - pipe.bottomY);
            
            // Bottom pipe edge
            ctx.fillStyle = colors.pipeEdge;
            ctx.fillRect(pipe.x - edgeExtra, pipe.bottomY, pipeWidth + edgeExtra * 2, edgeHeight);
        }

        function spawnPipe() {
            const minHeight = 80;
            const maxHeight = gameHeight - pipeGap - minHeight - 80;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: gameWidth,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                passed: false
            });
        }

        function checkCollision() {
            // Ground/ceiling
            if (bird.y + bird.height > gameHeight - 80 || bird.y < 0) {
                return true;
            }

            // Pipes
            for (const pipe of pipes) {
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                        return true;
                    }
                }
            }
            return false;
        }

        function update() {
            if (gameState !== 'playing') return;

            // Bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 1.2);

            // Pipes
            pipeTimer++;
            if (pipeTimer >= pipeInterval) {
                spawnPipe();
                pipeTimer = 0;
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 3;

                // Score
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }

                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }

            // Collision
            if (checkCollision()) {
                gameOver();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            drawBackground();
            
            for (const pipe of pipes) {
                drawPipe(pipe);
            }
            
            drawGround();
            drawBird();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            scoreDisplay.textContent = '0';
            bird.y = gameHeight / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            pipeTimer = 0;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            flap();
        }

        function gameOver() {
            gameState = 'gameover';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
            }
            highScoreDisplay.textContent = `Best: ${highScore}`;
            
            gameOverScreen.style.display = 'block';
        }

        function flap() {
            if (gameState === 'playing') {
                bird.velocity = bird.jump;
            }
        }

        function handleInput() {
            if (gameState === 'start' || gameState === 'gameover') {
                startGame();
            } else {
                flap();
            }
        }

        // Input handlers
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInput();
        });

        canvas.addEventListener('click', handleInput);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput();
            }
        });

        // Start
        gameLoop();
    </script>
</body>
</html>
